<div class="container-fluid">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Funcionários</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addClient" type="submit">Adicionar</button>
      </div>
    </div>
  </nav>

<!-- Modal -->
<div class="modal fade" id="addClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Empresa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="empDetail">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Empresa</label>
            <input type="text" formControlName="client" class="form-control" id="email" aria-describedby="Empresa">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" formControlName="name" class="form-control" id="email" aria-describedby="Nome">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CPF</label>
            <input type="number" formControlName="cpf" class="form-control" id="email" aria-describedby="CPF">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
            <input type="date" formControlName="birthdate" class="form-control" id="email"
              aria-describedby="Data de nascimento">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Cargo</label>
            <input type="text" formControlName="job_position" class="form-control" id="email"
              aria-describedby="Cargo">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Atividade</label>
            <input type="text" formControlName="activity" class="form-control" id="email"
              aria-describedby="Atividade">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Salário</label>
            <input type="number" formControlName="salary" class="form-control" id="email" aria-describedby="Salario">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tipo</label>
            <input type="text" formControlName="type" class="form-control" id="email" aria-describedby="Tipo">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
          
        </form>


      </div>
      
    </div>
  </div>
</div>

</div>
