      <!--MODAL PARA ADICIONAR FUNCIONÁRIO-->
      <div class="modal" id="addEmployee" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adicionar Funcionário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="empDetail">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Empresa</label>
                        <input type="text" formControlName="client" class="form-control" id="email" aria-describedby="Empresa">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nome</label>
                      <input type="text" formControlName="name" class="form-control" id="email" aria-describedby="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CPF</label>
                        <input type="number" formControlName="cpf" class="form-control" id="email" aria-describedby="CPF">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
                        <input type="date" formControlName="birthdate" class="form-control" id="email" aria-describedby="Data de nascimento">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cargo</label>
                        <input type="text" formControlName="job_position" class="form-control" id="email" aria-describedby="Cargo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Atividade</label>
                        <input type="text" formControlName="activity" class="form-control" id="email" aria-describedby="Atividade">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Salário</label>
                        <input type="number" formControlName="salary" class="form-control" id="email" aria-describedby="Salario">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tipo</label>
                        <input type="text" formControlName="type" class="form-control" id="email" aria-describedby="Tipo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="addEmployee()">Adicionar</button>
                    </div>

                  </form>
            </div>

          </div>
        </div>
      </div>
      


</div>
